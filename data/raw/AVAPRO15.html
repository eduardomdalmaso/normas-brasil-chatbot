<script>
  let url = window.location.href
  if (url.includes('127.0.0.1')) {
    // Responsável por redirecionar a url do usuário, caso esteja utilizando um orçamento no localhost.
    window.location.href = url.replace('127.0.0.1', 'localhost')
  }

  CKEDITOR.on('instanceReady', function (ev) {
    ev.editor.dataProcessor.writer.lineBreakChars = null
  })

  CKEDITOR.editorConfig = (config) => {
    CKEDITOR.on('txtDescription', function (ev) {
      ev.editor.dataProcessor.writer.setRules('br',
        {
          indent: false,
          breakBeforeOpen: false,
          breakAfterOpen: false,
          breakBeforeClose: false,
          breakAfterClose: false
        })
    })
    config.enterMode = CKEDITOR.ENTER_BR
    config.shiftEnterMode = CKEDITOR.ENTER_BR
  }

  $(() => {

    if (window.location.pathname !== '/login' || window.location.pathname !== '/register') {

      $('body').on('click', '.arvore', function () {
        $(this).parent().toggleClass('menu-open')
        $(this).parent().find('.treeview-menu').toggleClass('dropdown-open')
        return false
      })

      $('body').on('click', '.closeAllAccordions', function () {
        $('.collapse').collapse('hide')
        return false
      })

    }

    $('body').on('click', '.dropdown-menu li', function () {
      $('.dropdown-menu').find('li').each(function () {
        $(this).removeClass('active')
      })
    })

  })

  window.addEventListener('storage', function (event) {
    if (event.key === 'userInfo' && (event.newValue !== event.oldValue)) {
      window.addEventListener('storage', function (event) {
        if (event.key === 'routesUser' && (event.newValue !== event.oldValue)) {
          setTimeout(() => {
            window.location.reload()
          }, 1000)
        }
      })
    }
  })

  if (!localStorage.hasOwnProperty('userInfo') && localStorage.hasOwnProperty('authUser')) {
    localStorage.removeItem('authUser')
    setTimeout(() => {
      window.location.reload()
    }, 1000)
  }

</script>
